<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b6ef326312.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app">
       <h1>
        <form id="weather-form">
            <input type="search" id="place-input" placeholder="Enter city">
            <input type="submit" value="search">
        </form>
       </h1>
       <h2>
                 <span id="main-city">Dallas</span>
                 </h2>
                 <div class="date">
                Last updated:<span id="date-time">Sunday 5:00p.m </span>
                    <br/>
                   <span id="description">cloudy</span>
                 </div>
       
                <p id="feels-like">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" id="icon"/>
                <span class="degree" id="degree-now">
                    50</span>Â°F
               <ul>
                   <li> Humidity: <span id="humidity">38</span>% </li>
                <li>  Wind: <span id="wind">9</span> mph</li>
                    </ul>
                </p>
        
        <br />
        <br />
       <h3 id="forecast">
        </h3>
    </div>
    <br />
    <br />
    <h4>
        <a href="https://github.com/greenerrica/Weather-project" target="_blank">Open-source code</a> by Errica Green
    </h4>
</div>
    <script src="index.js"></script>
</body>
</html>
